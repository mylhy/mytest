<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面模板</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>



<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
<div>
            <div>
                <h1 class="logo-name">Test</h1>

            </div>
            <h3>注册平台账户</h3>
            <p>创建账户以查看更多好玩功能</p>
            <form class="m-t" role="form" th:action="@{/register}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经有一个帐户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
            <p class="m-t"> <small>Copyright inspinia中文 © 2017-2018</small> </p>
        </div>
	</div>
</body>
</html>
